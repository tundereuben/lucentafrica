<section id="courses">
  <div class="container">
    <hr>
    <h3 class="text-center text-primary">AVAILABLE COURSES</h3>
    <hr>

    <div class="row mt-2">
      <div *ngFor="let course of courses" class="col-sm-4 col-12">
        <div class="card text-center my-2">
          <img class="card-img-top" src="../../assets/img/{{course.imageUrl}}" alt="">
          <div class="card-body">
            <h5 class="card-title ">{{ course.title }}</h5>
            <p class="card-text">
              <span>{{ course.description }} </span>
            </p>
            <button (click)="proceedToCourse(course.courseUrl)" type="button" class="btn btn-secondary">Learn more</button>
          </div>
          <!--<div class="card-footer">
            <small class="text-muted"><span class="font-weight-bold">Duration:</span> 6 Months</small>
          </div>-->
        </div>
      </div>
    </div>

  </div>
</section>
